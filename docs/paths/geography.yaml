geography:
  countries:
    get:
      summary: Get a list of countries
      description: Retrieve a paginated list of countries.
      tags:
        - Geography
      security:
        - BearerAuth: []
      parameters:
        - name: q
          in: query
          description: Search query for country name.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Number of results to return.
          required: false
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          description: Number of results to skip.
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of countries retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '../schemas/geography.yaml#/components/schemas/PagedCountries'
        '401':
          description: Unauthorized - Invalid or missing token.

  states:
    get:
      summary: Get a list of states
      description: Retrieve a paginated list of states filtered by country.
      tags:
