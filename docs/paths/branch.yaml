get:
  tags:
    - Branch
  summary: Search branches with filters
  description: Search branches using various filters like city, state, infrastructure type, etc.
  security:
    - BearerAuth: []
  parameters:
    - name: branch_id
      in: query
      description: Branch ID to filter by
      required: false
      schema:
        type: integer
        format: int64
    - name: branch_name
      in: query
      description: Branch name
      required: false
      schema:
        type: string
    - name: state_id
      in: query
      description: State ID to filter by
      required: false
      schema:
        type: integer
        format: int64
    - name: district_id
      in: query
      description: District ID to filter by
      required: false
      schema:
        type: integer
        format: int64
    - name: country_id
      in: query
      description: Country ID to filter by
      required: false
      schema:
        type: integer
        format: int64
    - name: city
      in: query
      description: City name
      required: false
      schema:
        type: string
    - name: established_from
      in: query
      description: Branch established from date
      required: false
      schema:
        type: string
        format: date
    - name: established_to
      in: query
      description: Branch established to date
      required: false
      schema:
        type: string
        format: date
    - name: created_from
      in: query
      description: Branch created from date
      required: false
      schema:
        type: string
        format: date
    - name: created_to
      in: query
      description: Branch created to date
      required: false
      schema:
        type: string
        format: date
    - name: updated_from
      in: query
      description: Branch updated from date
      required: false
      schema:
        type: string
        format: date
    - name: updated_to
      in: query
      description: Branch updated to date
      required: false
      schema:
        type: string
        format: date
    - name: infrastructure_type
      in: query
      description: Infrastructure type
      required: false
      schema:
        type: string
    - name: sewadar_role
      in: query
      description: Sewadar role
      required: false
      schema:
        type: string
    - name: sewadar_gender
      in: query
      description: Sewadar gender
      required: false
      schema:
        type: string
    - name: min_total_sewadars
      in: query
      description: Minimum total sewadars count
      required: false
      schema:
        type: integer
    - name: max_total_sewadars
      in: query
      description: Maximum total sewadars count
      required: false
      schema:
        type: integer
    - name: min_total_infrastructure
      in: query
      description: Minimum total infrastructure count
      required: false
      schema:
        type: integer
    - name: max_total_infrastructure
      in: query
      description: Maximum total infrastructure count
      required: false
      schema:
        type: integer
    - name: sort_by
      in: query
      description: Sort field
      required: false
      schema:
        type: string
        enum: [branch_branch_id, branch_branch_name, branch_city, branch_established_date, branch_created_on, branch_updated_on, state_state_name, district_district_name]
    - name: sort_dir
      in: query
      description: Sort direction
      required: false
      schema:
        type: string
        enum: [ASC, DESC]
    - name: limit
      in: query
      description: Number of results to return
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
    - name: offset
      in: query
      description: Number of results to skip
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
  responses:
    '200':
      description: Successful branch search
      content:
        application/json:
          schema:
            $ref: '../schemas/branch.yaml#/BranchSearchResponse'
    '400':
      description: Bad request - invalid parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "error"
              message:
                type: string
                example: "Invalid parameters"
    '401':
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "error"
              message:
                type: string
                example: "Unauthorized"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "error"
              message:
                type: string
                example: "Internal server error"