NewEventHistory:
  type: object
  required:
    - event_history
    - guest_masters
    - media_and_docs
    - program_donations
    - program_volunteers
  properties:
    event_history:
      $ref: "#/definitions/EventHistory"
    guest_masters:
        $ref: "#/definitions/GuestMaster"
    media_and_docs:
        $ref: "#/definitions/MediaAndDocumentation"
    program_donations:
        $ref: "#/definitions/ProgramDonation"
    program_volunteers:
        $ref: "#/definitions/ProgramVolunteer"
definitions:
    EventHistory:
      type: object
      required:
        - fk_program_master_id
        - fk_branch_id
        - start_date
        - end_date
      properties:
        fk_program_master_id:
          type: string
          description: ID of the program master.
        fk_branch_id:
          type: string
          description: ID of the branch.
        start_date:
          type: string
          format: date
          description: Start date of the event.
        end_date:
          type: string
          format: date
          description: End date of the event.
    GuestMaster:
      type: object
      properties:
        guest_id:
          type: string
          description: ID of the guest.
        name:
          type: string
          description: Name of the guest.
        contact_number:
          type: string
          description: Contact number of the guest.
    MediaAndDocumentation:
      type: object
      required:
        - file_type
        - file_url
      properties:
        file_type:
          type: string
          description: Type of the media or document (e.g., image, video, document).
        file_url:
          type: string
          description: URL of the media or document.
    ProgramDonation:
      type: object
      required:
        - donation_id
        - amount
        - donor_name
      properties:
        donation_id:
          type: integer
          description: ID of the donation.
        amount:
          type: number
          format: float
          description: Amount donated.
        donor_name:
          type: string
          description: Name of the donor.
    ProgramVolunteer:
      type: object
      required:
        - volunteer_id
        - volunteer_name
        - hours_volunteered
      properties:
        volunteer_id:
          type: integer
          description: ID of the volunteer.
        volunteer_name:
          type: string
          description: Name of the volunteer.
        hours_volunteered:
          type: number
          format: float
          description: Total hours volunteered.


EventResponse:
  allOf:
    - $ref: "#/NewEventHistory"
    - type: object
      properties:
        id:
          type: integer
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
