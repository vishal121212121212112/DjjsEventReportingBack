name: CI Pipeline for Go App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Go 1.24
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Build binary (optional)
        run: |
          go build -o myapp ./cmd/main || true

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Stop & remove old container if present
        run: |
          docker ps -q --filter "name=myapp" | grep -q . && docker stop myapp || true
          docker ps -a -q --filter "name=myapp" | grep -q . && docker rm myapp || true

      - name: Run new container
        run: |
          docker run -d --name myapp \
            -p 8050:8050 \
            --env-file .env.prod \
            myapp:latest

      - name: Prune old images
        run: |
          docker image prune -af || true
