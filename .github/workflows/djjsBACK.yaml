name: CI Pipeline for master branch

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' # or your Go version

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build project
        run: go build -o myapp .
