name: CI Pipeline for master branch

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' # or your Go version

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build project
        run: go build -o myapp .

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: List Docker images
        run: docker images

      # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag myapp:latest 75727899931.dkr.ecr.ap-south-1.amazonaws.com/djjs-backend-pipeline:latest

      # Push Docker image to Amazon ECR
      - name: Push Docker image to Amazon ECR
        run: |
          docker push 75727899931.dkr.ecr.ap-south-1.amazonaws.com/djjs-backend-pipeline:latest
