name: CI/CD - Build and Deploy DJJS Backend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux, X64, label-1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Docker Image Tag (Git SHA)
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build --no-cache -t myapp:${{ env.IMAGE_TAG }} .

      - name: Ensure Docker network exists
        run: |
          if [ -z "$(docker network ls --filter name=^djjs-net$ -q)" ]; then
            echo "Creating network djjs-net"
            docker network create djjs-net
          else
            echo "Network djjs-net already exists"
          fi

      - name: Stop & remove old container safely
        run: |
          if [ "$(docker ps -q -f name=myapp)" ]; then
            docker stop myapp
          fi
          if [ "$(docker ps -aq -f name=myapp)" ]; then
            docker rm myapp
          fi

      - name: Run new container inside custom network
        run: |
          docker run -d \
            --name myapp \
            --network djjs-net \
            -p 8082:8082 \
            --restart always \
            --env-file /home/djjs/.env.prod \
            myapp:${{ env.IMAGE_TAG }}

      - name: Prune unused Docker images & containers
        run: |
          docker container prune -f || true
          docker image prune -f || true
