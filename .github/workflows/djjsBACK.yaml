name: CI Pipeline for master branch

on:
  push:
    branches:
      - master  # This will trigger the workflow on push to the master branch
  pull_request:
    branches:
      - master  # This will trigger the workflow on PR targeting the master branch

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
