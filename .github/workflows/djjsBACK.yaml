name: CI/CD - Build and Deploy DJJS Backend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux, X64, label-1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Docker Image Tag (Git SHA)
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Install Go 1.24
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build binary (optional)
        run: |
          go build -o myapp ./cmd/main

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ env.IMAGE_TAG }} .

      - name: Create docker network if not exists
        run: |
          if [ -z "$(docker network ls --filter name=^djjs-net$ -q)" ]; then
            docker network create djjs-net
          fi

      - name: Stop & remove old container if present
        run: |
          docker ps -q --filter "name=myapp" | grep -q . && docker stop myapp || true
          docker ps -a -q --filter "name=myapp" | grep -q . && docker rm myapp || true

      - name: Run new container on port 8082 inside custom network
        run: |
          docker run -d \
            --name myapp \
            --network djjs-net \
            -p 8082:8082 \
            --env-file .env.prod \
            myapp:${{ env.IMAGE_TAG }}

      - name: Prune old Docker images
        run: |
          docker image prune -af || true
